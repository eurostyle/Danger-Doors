<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script src="script.js" defer></script>
		<title>Danger door</title>
	</head>
	<body>
		<nav>
			<div
				class="myContainter container-fluid row text-center justify-content-center"
			>
				<h1>Danger Doors</h1>
			</div>
		</nav>
		<main>
			<div class="container-fluid row text-center justify-content-center">
				<div class="row">
					<h2>Level <span id="level"></span></h2>
				</div>
			</div>
			<div class="container myContainter justify-content-center text-center">
				<div class="row ">
					<div class="col ">
						<div class="card myCard" id="card1">
							<h2>1</h2>
							<div class="card-body">
								<button
									id="button1"
									class="btn btn-primary myBtn"
									name="btn"
									value="1"
								>
									ENTER ?
								</button>
							</div>
						</div>
					</div>
					<div class="col ">
						<div class="card myCard" id="card2">
							<h2>2</h2>
							<div class="card-body">
								<button
									id="button2"
									class="btn btn-primary myBtn"
									name="btn"
									value="2"
								>
									ENTER ?
								</button>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card myCard" id="card3">
							<h2>3</h2>
							<div class="card-body">
								<button
									id="button3"
									class="btn btn-primary myBtn"
									name="btn"
									value="3"
								>
									ENTER ?
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container ">
				<div class="row">
					<div class="table-responsive col-md-6">
						<table class="table">
							<thead>
								<tr>
									<h4>Level Stats</h4>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Correct Entries this level</td>
									<td id="correctLevelEntries"></td>
								</tr>
								<tr>
									<td>Incorrect Entries this Level</td>
									<td id="incorrectLevelEntries"></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="table-responsive col-md-6">
						<table class="table">
							<thead>
								<tr>
									<h4>Overall Stats</h4>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Correct Entries Total</td>
									<td id="totalPoints"></td>
								</tr>
								<tr>
									<td>Incorrect Entries Total</td>
									<td id="incorrectEntries"></td>
								</tr>
								<tr>
									<td>Correct Entries Streak</td>
									<td id="correctEntries"></td>
								</tr>
								<tr>
									<td>High Score</td>
									<td id="highScore">0</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
